{% extends 'base.html'%}
<!-- {% import 'macros.html' as macro%} -->
{% block content%}
<div class="container ">
  <div class=" card-columns ">
    <h1>ARTICLES</h1>
      {% for article in article %}
              <div class="card col-md-3">
                  <div class="card-header">
                      <h4><a target="_blank" href="{{article.url}}">{{article.title}}</a></h4>
                  </div>
                  <div class="card-body">
                      <img class=" card-img img-responsive" src="{{article.urlToImage}}" alt="">
                      <p class="card-body">{{article.description}}</p>
                      <p class="card-footer">{{article.publishedAt}}</p>
                  </div>

              </div>
          
      {% endfor %}
  </div>

</div>

{{macro.displayArticleList(article)}}
</div> -->



{%endblock%}
